<!-- In this file all [ids], [classes] and [names] are adjusted according the precreated [css] file so if you have any 
doubt then see the whole video -->

<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
      <!-- <link rel="icon" href="/img/favicon.png"> I commented the icon because there may be copyright issue-->
        <link rel="stylesheet" href="/css/styles.min.css">
    </head>
    <body>

        <div class="chat">

           <div  id="sidebar" class="chat__sidebar"> <!--this is the place where we will put [list of active users]-->
              
            </div>
           <div class="chat__main">
                <div id="message"  class="chat__messages"></div> <!-- here we are creating container to put all our messages, we will put contains
                    in this container dynamically , till we don't render contains in this container we will not see anything in this 
                    container -->
                <div class="compose"> 
                    <form id="message-form">
                        <input name="message" placeholder="message" required autocomplete="off"><!-- [autocomplete] will
                        the suggestions for that files what ever we used in this field , it is useful in [username] and
                    [emailId] because here user may use same things multiple times but in [message] sending [autocomplete] 
                    should be [off] -->
                        <button>Send</button>
                    </form>
                    <button id="send-location">Send Location</button>
                </div>
                
            </div>


        </div>
        <h1>Chat-App</h1>
   <!--    <button id="increment">+1</button>  it was for understanding purpose to increase the [count] value --> 

   

        <script id="message-template" type="text/html"><!--here we are creating the template that we will render 
        on client web-browser , [text/html] is used let the browser know that we have html inside the template-->

            <div class="message">
              <!-- <p>This is a message</p> here we are getting this fix line but we want our real text-->  
              <p>
                  <span class="message__name">{{username}}</span><!--here we will get [username] from [chat.js] file -->
                  <span class="message__meta">{{createdAt}}</span><!--here we will get [timestamp] from [chat.js] file -->
              </p>
              <p>{{message}}</p><!-- we will replace this [message] by [real chat text] by using [mustache] , this will be
              get from [chat.js] file -->
            </div>
        
        </script>

        <script id="location-message-template" type="text/html"><!--here we are creating the template that we will render 
            on client web-browser , [text/html] is used let the browser know that we have html inside the template-->
    
            <div class="message">

                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                  
                <p><a href="{{url}}" target="_blank">My Current Location</a></p><!-- we will replace this {{url}} by [real url] by using [mustache]
                  [target="_blank"] it will open [google map] in new tab so client will not need to leave chat room -->
            </div>
            
        </script>

        <script id="sidebar-template" type="text/html"><!--this is the template to put [active users name] ,  
         [template] is used to dynamic data into [html file] -->

            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                {{#users}}<!--this is the [opening] tag of the array that we want to iterate and we have to give name of the array-->
                  <li>{{username}}</li><!--here it will take every element of the [users] array and  the 
                value of [username] property of that element-->
                {{/users}}<!--this is the [opening] tag of the array that we want to iterate and we have to give name of the array-->
            </ul>

        </script>
        
        <!-------------------------------------------- libraries ------------------------------------------------->
        <!-------- we can download all these 3 libraries from [cdnjs] and load to the public directory
        and use here like we are using now-------------------------------------------------------------->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script> <!--this 
        [mustache] library is used to render the template -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script> <!-- [moment]
        library contains all the tools to format time -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script><!-- [qs=query string]
        is used to parse our query string-->
        <script src="/socket.io/socket.io.js"></script><!-- this is client side version of the [socket.io] library
            so by introducing this client side library we will have all access in [client side javascript file]
            also to communicate with [socket.io]-->

    <!------------------------------------------------------------------------------------------------------------->
        <script src="/js/chat.js"></script><!-- this client side  [javascript] file may be present in any PC but
        this [javascript] file will be able to communicate with [socket.io] because we introduced 
        [client side version of socket.io library] .-->
    </body>
</html>
